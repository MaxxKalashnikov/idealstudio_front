<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Navbar brand and toggle button omitted for simplicity -->
        <a class="navbar-brand" href="#">BEAUTY SALON</a>
        <!-- Adding menu items here -->
    </div>
</nav>

<div class="container mt-4 mb-5">
    <h2 class="mb-4">Topic</h2>
    <div class="row">
        <div class="col-lg-12">
            <article>
                <p>Your article content goes here. Include text, and intersperse with images as needed.</p>
                <!-- Example of how it's might include an image -->
                <img src="background_v2.jpg" class="img-fluid mb-3" alt="Descriptive alt text">
                <!-- Continue with the content of an article -->
                <p>More text...</p>
            </article>
            
            <section id="comments" class="mt-5">
                <h3>Comments</h3>
                <!-- Comments go here -->
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <div class="card card-body">
                            <p>Comment 1: Lorem ipsum dolor sit amet...</p>
                        </div>
                    </li>
                    <li class="mb-3">
                        <div class="card card-body">
                            <p>Comment 2: Lorem ipsum dolor sit amet...</p>
                        </div>
                    </li>
                    <!-- Adding more comments here -->
                </ul>

                <!-- Comment form -->
                <form>
                    <div class="form-group">
                        <label for="comment">Leave a comment:</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn" style="background-color: #ffe0d0;">Submit</button>
                </form>
            </section>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        Footer content here.
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

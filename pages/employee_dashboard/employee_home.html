<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Home</title>
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom styles -->
    <link href="customer_styles.css" rel="stylesheet">

    <!-- script for loading the sidebare-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarContainer = document.getElementById("sidebar-container");
            if (sidebarContainer) {
                fetch("employee_sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                    sidebarContainer.innerHTML = data;
                }).catch(error => {
                    console.error("Error fetching navbar:", error);
                });
            }
        });
    </script>

</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!--sidebar-->           
            <div class="col-auto px-sm-2 px-0 bg-dark" id="sidebar-container">
            </div>
            
     <!-- Content -->
     <div class="col py-3" id="content">
         <div class="row">
             <div class="col-lg-4 text-start col-xs-12 pt-3">
                 <h2>Welcome to Beauty Salon!</h2>
             </div>
         </div>
         <!-- Profile section -->
         <div class="row">
             <div class="col-lg-5 col-xs-12 pt-2 text-start">
                 <h3>THIS IS A PROFILE FOR AN EMPLOYEE</h3>  
             </div>
         </div>
     </div>
 </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script type="module" src="customer_.js"></script>
<script>
    function logOut(){
        sessionStorage.removeItem('accessToken')
        window.location.href = "http://127.0.0.1:5501/index.html#";
    }
</script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- script for loading the sidebare-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarContainer = document.getElementById("sidebar-container");
            if (sidebarContainer) {
                fetch("customer_sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                    sidebarContainer.innerHTML = data;
                }).catch(error => {
                    console.error("Error fetching navbar:", error);
                });
            }
        });
    </script>
    <title>My Appointments</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
        
            <!--sidebar-->
            <div class="col-auto px-sm-2 px-0 bg-dark" id="sidebar-container">
            </div>

    <!-- Content -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 pt-4">
                        <h2>My Appointments</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Reference ID</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Service</th>
                                    <th scope="col">Master</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>123456</td>
                                    <td>2024-04-15</td>
                                    <td>10:00 AM</td>
                                    <td>Nail</td>
                                    <td>John</td>
                                    <td>Confirmed</td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- Manage appointments button -->
                        <div class="row">
                            <div class="col-lg-4 pt-4">
                                <a href="#" class="btn btn-lg btn-primary" style="background-color: #ffe0d0; color: rgb(33, 32, 32); border: none;">Manage Your Appointments</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-1BmE4kWBq4u5zrFmzjv3w6yJX4jv0p6y9z9zv3Zz5B8Vv5zV9z9zv3Zz5B8Vv5zV9" crossorigin="anonymous"></script>
    <!-- custom scripts -->
    <script type="module" src="customer_.js"></script>
    <script>
        function logOut(){
            sessionStorage.removeItem('accessToken')
            window.location.href = "http://127.0.0.1:5501/index.html#";
        }
    </script>
</body>
</html>

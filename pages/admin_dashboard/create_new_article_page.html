<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Create New Article</h2>
    <ul class="list-unstyled">
        <li>
            <div class="card">
                <div class="card-body">
                    <form action="/submit-article-url" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="articleTitle">Article Title</label>
                            <input type="text" class="form-control" id="articleTitle" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="articleImage">Article Image</label>
                            <input type="file" class="form-control-file" id="articleImage" name="image">
                        </div>

                        <div class="form-group">
                            <label for="articleContent">Content</label>
                            <textarea class="form-control" id="articleContent" name="content" rows="10" required></textarea>
                        </div>

                        <button type="submit" class="btn" style="background-color: #ffe0d0;">Submit Article</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- script for loading the sidebare-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebarContainer = document.getElementById("sidebar-container");
            if (sidebarContainer) {
                fetch("admin-sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                        sidebarContainer.innerHTML = data;
                    }).catch(error => {
                        console.error("Error fetching navbar:", error);
                    });
            }
        });
    </script>
    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->

            <div class="col-auto px-sm-2 px-0 bg-dark" id="sidebar-container">

            </div>

            <!-- content -->
            <div class="col py-3" id="content">
                <div class="container mt-5">
                    <h2>Add New Master:</h2>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name:</label>
                                <input type="text" class="form-control" id="fname">
                            </div>
                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                            <!-- Phone -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone:</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <!-- Specialization -->
                            <div class="mb-3">
                                <label for="specialization" class="form-label">Specialization:</label>
                                <input type="text" class="form-control" id="specialization">
                            </div>
                            <!-- Status -->
                            <div class="mb-3">
                                <label for="status" class="form-label">Status:</label>
                                <select class="form-select" id="status">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <!-- Profile Picture URL -->
                            <div class="mb-3">
                                <label for="profilePictureUrl" class="form-label">Profile Picture URL:</label>
                                <input type="text" class="form-control" id="profilePictureUrl">
                            </div>
                        </div>

                    </div>
                    <!-- Add New Master Button -->
                    <button type="button" class="btn btn-primary">Add New Master</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/admin-new-master.js"></script>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- script for loading the sidebare-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarContainer = document.getElementById("sidebar-container");
            if (sidebarContainer) {
                fetch("admin-sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                    sidebarContainer.innerHTML = data;
                }).catch(error => {
                    console.error("Error fetching navbar:", error);
                });
            }
        });
    </script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            
            <div class="col-auto px-sm-2 px-0 bg-dark" id="sidebar-container">
                
            </div>
            
            <!-- content -->
            <div class="col py-3" id="content">
                <div class="container mt-5">
                    <h2 class="mb-4">Add New Service:</h2>
                    <form>
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Service Name:</label>
                            <input type="text" class="form-control" id="serviceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <input type="text" class="form-control" id="category" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="availability" class="form-label">Availability:</label>
                            <select class="form-select" id="availability" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add New Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

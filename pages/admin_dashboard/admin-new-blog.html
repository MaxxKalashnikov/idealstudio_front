<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- script for loading the sidebare-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarContainer = document.getElementById("sidebar-container");
            if (sidebarContainer) {
                fetch("admin-sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                    sidebarContainer.innerHTML = data;
                }).catch(error => {
                    console.error("Error fetching navbar:", error);
                });
            }
        });
    </script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            
            <div class="col-auto px-sm-2 px-0 bg-dark" id="sidebar-container">
                
            </div>
            
            <!-- content -->
            <div class="col py-3" id="customerTable">
        
                    <h2>Create New blog</h2>
                    <ul class="list-unstyled">
                        <li>
                            <div class="card">
                                <div class="card-body">
                                    <form id="">
                                        <div class="form-group">
                                            <label for="blog-title">blog Title</label>
                                            <input type="text" class="form-control mb-3" id="blog-title">
                                        </div>
                
                                        <div class="form-group">
                                            <label for="blog-image">blog Image</label>
                                            <input type="file" class="form-control-file mb-3" id="blog-image" >
                                        </div>
                
                                        <div class="form-group">
                                            <label for="blog-content">Content</label>
                                            <textarea id="blog-content" class="form-control mb-3" rows="10"></textarea>
                                        </div>
                
                                        <button id="new-post-button" type="submit" class="btn mt-3" style="background-color: #ffe0d0;">Create blog</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                
            
        </div>
    </div>
          
   
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/admin_new_blog.js"  type="module"></script>
</body>
</html>

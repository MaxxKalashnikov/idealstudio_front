<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- script for loading the sidebare-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarContainer = document.getElementById("sidebar-container");
            if (sidebarContainer) {
                fetch("admin-sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                    sidebarContainer.innerHTML = data;
                }).catch(error => {
                    console.error("Error fetching navbar:", error);
                });
            }
        });
    </script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            
            <div class="col-auto px-sm-2 px-0 bg-dark" id="sidebar-container">
                
            </div>
            
            <!-- content -->
            <div class="col py-3" id="content">
                <div class="container mt-5">
                    <h2 class="mb-4">Our Services:</h2>
            
                    <!-- Manicure Services -->
                    <h3 class="text-center mb-3">Manicure Services</h3>
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                        <!-- Service Cards -->
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Service 1</h5>
                                    <p class="card-text">Description of Service 1.</p>
                                    <p class="card-text">Price: $20</p>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editServiceModal">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Service 2</h5>
                                    <p class="card-text">Description of Service 2.</p>
                                    <p class="card-text">Price: $20</p>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editServiceModal">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                        <!-- Add more service cards here -->
                    </div>
            
                    <!-- Pedicure Services -->
                    <h3 class="text-center mt-5 mb-3">Pedicure Services</h3>
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                        <!-- Service Cards -->
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Service 4</h5>
                                    <p class="card-text">Description of Service 4.</p>
                                    <p class="card-text">Price: $30</p>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editServiceModal">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Service 5</h5>
                                    <p class="card-text">Description of Service 5.</p>
                                    <p class="card-text">Price: $20</p>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editServiceModal">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                        <!-- Add more service cards here -->
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Edit Service Modal -->
    <div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editServiceModalLabel">Edit Service:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Service Name:</label>
                            <input type="text" class="form-control" id="serviceName">
                        </div>
                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Description:</label>
                            <textarea class="form-control" id="serviceDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="servicePrice" class="form-label">Price:</label>
                            <input type="text" class="form-control" id="servicePrice">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
      
   <!-- bootstrap js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

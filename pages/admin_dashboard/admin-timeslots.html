<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- script for loading the sidebare-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarContainer = document.getElementById("sidebar-container");
            if (sidebarContainer) {
                fetch("admin-sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                    sidebarContainer.innerHTML = data;
                }).catch(error => {
                    console.error("Error fetching navbar:", error);
                });
            }
        });
    </script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            
            <div class="col-auto px-sm-2 px-0 bg-dark" id="sidebar-container">
                Sidebare here...
            </div>
            
            <!-- content -->
            <div class="col py-3" id="content">
                <!-- Write your codes here -->
                <div class="container-lg">
                    <div class="row justify-content-center align-item-center my-3">
                        <div class="col-md-8 px-3 py-3">
                            <div class="text-start may-3">
                                <h4>Current Timeslots</h4>
                            </div>
                            <!-- table -->
                            <table class="table table-striped table-hover table-responsive" id="last-timeslots-table">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Master ID</th>
                                    <th scope="col">Master Name</th>
                                    <th scope="col">Has Timesolts Untill</th>
                                  </tr>
                                </thead>
                                <tbody >
                                  <!-- rows -->
                                </tbody>
                              </table>
                        </div>
                        <!--form-->
                        <div class="col-md-4 px-3 py-3 border-1">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Create New Timeslots</h4>
                                </div>
                                <div class="card-body">
                                    <form id="timeslots-form">
                                        <div class="py-1">
                                            <label for="master" class="form-label" required>Choose the master:</label>
                                            <select id="master" class="form-select">
                                                <!-- options -->
                                            </select> 
                                        </div>
                                        
                                        <div class="py-1">
                                            <label for="duration" class="form-label">Duration:</label>
                                            <input type="text" class="form-control" id="duration" placeholder="minutes">
                                        </div>
                    
                                        <div class="py-1">
                                            <label for="start-time" class="form-label">Start time of working day:</label>
                                            <input type="time" class="form-control" id="start-time" placeholder="minutes" required>
                                        </div>
                    
                                        <div class="py-1">
                                            <label for="end-time" class="form-label">End time of working day:</label>
                                            <input type="time" class="form-control" id="end-time" placeholder="minutes">
                                        </div>
                    
                                        <div class="py-1">
                                            <label for="start-date" class="form-label">From:</label>
                                            <input type="date" class="form-control" id="start-date" placeholder="minutes">
                                        </div>
                    
                                        <div class="py-1">
                                            <label for="end-date" class="form-label date-input">To:</label>
                                            <input type="date" class="form-control" id="end-date" placeholder="minutes">
                                        </div>
                                        
                                        <button type="submit" id="create-timeslot-btn" class="btn btn-secondary my-3">Create</button>   
                                    </form>
                                </div>
                            </div>
                        </div>
            
                    </div>
                </div>      
            </div>
        </div>
    </div>
      
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/admin_timeslots.js"></script>
</body>
</html>

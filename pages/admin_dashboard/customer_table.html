<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarContainer = document.getElementById("sidebar-container");
            if (sidebarContainer) {
                fetch("admin-sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                    sidebarContainer.innerHTML = data;
                }).catch(error => {
                    console.error("Error fetching navbar:", error);
                });
            }
        });
    </script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            <div class="col-auto px-sm-2 px-0 bg-dark" id="sidebar-container">
                <!-- Sidebar content will be loaded here -->
            </div>
            
            <!-- content -->
            <div class="col py-3" id="customerTable">
                <div class="container">
                    <div>
                        <h1>Customers:</h1>
                    </div>
                    <table class="table table-info">
                        <thead class="text-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody id="customerData">
                            <!-- Customer data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
          
    <script type="module" src="../../js/classes/CustomerApp.js"></script>    

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

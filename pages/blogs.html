      <section class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                    </div>
                  </div>
                  <div class="row">

                      <label for="password">Password</label>
                      <input type="password" class="form-control" placeholder="Enter password" style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 50px; box-shadow: none; margin-bottom: 20px;">
                    </div>
                  </div>
            </div>
            <div class="modal-footer justify-content-center">
              <div class="row justify-content-center"> <!-- Center align the content -->
                <div class="col-12 align-items-center text-center"> <!-- Center align the content -->
                  <button type="button" class="btn btn-primary">Login</button>
                  <p>Don't have an account? <a href="#" data-bs-toggle="tooltip" title="Tooltip"  id="toggleContent">Create it here!</a></p>
                </div>
              </div>
            </div>          
        </div>

          <div class="modal-body">
              <div class="row">
                  <div class="col-12">
                    <label for="username">First name</label>

                </div>

                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label for="password">Phone number</label>
                    <input type="tel" class="form-control" placeholder="Enter phone number" style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 50px; box-shadow: none; margin-bottom: 20px;">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label for="password">Username</label>
                    <input type="text" class="form-control" placeholder="Enter any username you like" style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 50px; box-shadow: none; margin-bottom: 20px;">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 50px; box-shadow: none; margin-bottom: 20px;">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label for="password">Confirm password</label>
                    <input type="password" class="form-control" placeholder="Enter password again" style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 50px; box-shadow: none; margin-bottom: 20px;">
                  </div>
                </div>
          </div>
          <div class="modal-footer justify-content-center">
            <div class="row justify-content-center"> <!-- Center align the content -->
              <div class="col-12 align-items-center text-center" id="loginFooter" style="display: block;"> <!-- Center align the content -->
                <button type="button" class="btn btn-primary">Login</button>
                <div id="footerModal">
                  <p>Don't have an account? <a href="#" data-bs-toggle="tooltip" title="Tooltip"  id="toggleContent">Create it here!</a></p>
                </div>
              </div>
  
              <div class="col-12 align-items-center text-center" id="signupFooter" style="display: none;"> <!-- Center align the content -->
                <button type="button" class="btn btn-primary">Sign up</button>
              </div>
            </div>
          </div>

        <!-- script for a link -->
        <script>
          const change = document.getElementById('toggleContent');
          const closeBut = document.getElementById('closeBut');
          const login = document.getElementById('loginContent')
          const signup = document.getElementById('signupContent')
          const loginFoot = document.getElementById('loginFooter')
          const signupFoot = document.getElementById('signupFooter')
          change.addEventListener('click', ()=>{
            login.style.display = "none";
            loginFoot.style.display = "none";
            signup.style.display = "block";
            signupFoot.style.display = "block";
          })
          closeBut.addEventListener('click', ()=>{
            login.style.display = "block";
            loginFoot.style.display = "block";
            signup.style.display = "none";
            signupFoot.style.display = "none";
          })
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Reset</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <div id="divForEmail" class="col-md-4 offset-md-4 mb-3" style="display: none;">
                        <h3>Enter your email to reset password</h3>
                        <label for="exampleFormControlInput1" class="form-label" id="emailAddress">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        <button type="button" id="reset" class="btn btn-primary mt-3">Send</button>
                    </div>
                    <div id="divForUsername" class="col-md-4 offset-md-4 mb-3" style="display: block;">
                        <h3>Enter your username to reset password</h3>
                        <label for="unameDiv" class="form-label">Username</label>
                        <input type="email" class="form-control" id="unameDiv" placeholder="Username">
                        <button type="button" id="resetForUname" class="btn btn-primary mt-3">Send</button>
                        <p><a href="#" id="checkMail">I don't remember my username</a></p>
                    </div>
                    <div id="divForCode" class="col-md-4 offset-md-4 mb-3" style="display: none;">
                        <label for="codeInp" class="form-label" id="emailAddress">Enter code from email</label>
                        <input type="text" class="form-control" id="codeInp">
                        <button type="button" id="checkCode" class="btn btn-primary mt-3">Check code</button>
                    </div>
                    <div id="divForNewPassword" class="col-md-4 offset-md-4 mb-3" style="display: none;">
                        <label for="newPass" class="form-label" id="emailAddress">New password:</label>
                        <input type="password" class="form-control" id="newPass">
                        <label for="confNewPass" class="form-label" id="emailAddress">Confirm password:</label>
                        <input type="password" class="form-control" id="confNewPass">
                        <button type="button" id="sendNewPass" class="btn btn-primary mt-3">Change password</button>
                    </div>
                    <div id="divSucass" class="col-md-4 offset-md-4 mb-3" style="display: none;">
                        <h2>Your password has been changed successfully!</h2>
                        <button type="button" id="mainPage" class="btn btn-primary mt-3">Go back to the main page</button>
                    </div>
                </div>
            </div>
        </div>   
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script type="module" src="./reset_password.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>

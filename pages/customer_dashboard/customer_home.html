<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom styles -->
    <link href="customer_styles.css" rel="stylesheet">

    <!-- script for loading the sidebare-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarContainer = document.getElementById("sidebar-container");
            if (sidebarContainer) {
                fetch("customer_sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                    sidebarContainer.innerHTML = data;
                }).catch(error => {
                    console.error("Error fetching navbar:", error);
                });
            }
        });
    </script>

</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!--sidebar-->           
            <div class="col-auto px-sm-2 px-0 bg-dark" id="sidebar-container">
            </div>
            
     <!-- Content -->
     <div class="col py-3" id="content">
         <div class="row">
             <div class="col-lg-4 text-start col-xs-12 pt-3">
                 <h2>Welcome to Beauty Salon!</h2>
             </div>
         </div>
         <!-- Profile section -->
         <div class="row">
             <div class="col-lg-5 col-xs-12 pt-2 text-start">
                 <h3>My Profile</h3>  
             </div>
         </div>
         <div class="row">
             <div class="col-lg-3 col-md-3">
                 <!-- Placeholder image -->
                 <img src="customer_image.jpg" class="img-fluid w-75 pt-3" alt="...">
             </div>
             <div class="col-xl-2 col-md-3 col-6">
                 <p class="text-start"><strong>Name:</strong> John Doe</p>
                 <p class="text-start"><strong>Email:</strong> john.doe@example.com</p>
                 <p class="text-start"><strong>Phone:</strong> +1234567890</p>
                <p class="text-start"><strong>Reference ID:</strong> 123456</p>
             </div> 
         </div>
         <!-- Customer appointments table -->
         <div class="row">
             <div class="col-lg-12 pt-4">
                 <h3>My Appointments</h3>
                 <table class="table">
                     <thead>
                         <tr>
                             <th scope="col">#</th>
                             <th scope="col">Reference ID</th>
                             <th scope="col">Date</th>
                             <th scope="col">Time</th>
                             <th scope="col">Service</th>
                             <th scope="col">Master</th>
                             <th scope="col">Status</th>
                         </tr>
                     </thead>
                     <tbody>
                         <tr>
                             <th scope="row">1</th>
                             <td>123456</td>
                             <td>2024-04-15</td>
                             <td>10:00 AM</td>
                             <td>Nail</td>
                             <td>John</td>
                             <td>Confirmed</td>
                         </tr>
                     </tbody>
                 </table>
             </div>
         </div>
         <!-- Manage appointments button -->
         <div class="row">
             <div class="col-lg-4 pt-4">
             <a href="#" class="btn btn-lg btn-primary" style="background-color: #ffe0d0; color: rgb(33, 32, 32); border: none;">Manage your appointment</a>
             </div>
         </div>
     </div>
 </div>
</div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script type="module" src="customer_.js"></script>
</body>
</html>
